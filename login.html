<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign-In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #701E1F  30%, #0B0A1F 100%);
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("/static/image.jpg");
            background-size: cover;
            background-attachment: fixed;
        }
        .blur-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signin-container {
            background: linear-gradient(135deg, #1a75c5  30%, #a81e1e 100%);
            padding: 90px;
            width: 600px; /* Increased width */
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        .signin-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            font-family: fantasy;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #6249a3;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary {
            background: linear-gradient(135deg, #0a4b83  30%, #bd0c0c 100%);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="blur-wrapper">
        <div class="signin-container">
            <h2>Admin Sign-In</h2>
            <form action="/signin" method="post">
                <div class="mb-3">
                    <label for="adminEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="adminEmail" name="adminEmail" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="adminPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="adminPassword" name="adminPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
            <a href="/user_login">For user login Click here</a>
            {% if message %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ message }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
