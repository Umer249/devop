<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <style>
        /* Add custom styles for the map container */
        #map {
            width: 800px;
            height: 450px;
            margin-bottom: 20px;
        }
        /* Ensure the iframe fills the container */
        #map iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-image: url("/static/image.jpg");
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #map {
            height: 400px;
            border: 1px solid black;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 98%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid black;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 30px;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;font-family: fantasy;">Contact Us</h1>
        <div id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53243.584036407534!2d73.04989039561241!3d33.48253577343256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38dfecfd54c44f8b%3A0xcbe168614ce38d55!2sPhase%208%20Bahria%20Town%2C%20Rawalpindi%2C%20Punjab%2C%20Pakistan!5e0!3m2!1sen!2s!4v1716637358273!5m2!1sen!2s" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea><br><br>
            <input type="submit" value="Send">
        </form>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("sheeza.imran2401@gmail.com");
        })();

        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Send the form data using EmailJS
            emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
                .then(function() {
                    alert('Your message has been sent successfully!');
                }, function(error) {
                    alert('Failed to send the message. Please try again.');
                });
        });
    </script>
</body>
</html>
